config:
  components:
    - name: wkp-flux-bootstrap
      params:
        git: &git-repo
          url: git@github.com:weaveworks/wkp-core # GIT URL PLACEHOLDER
          branch: master # GIT BRANCH PLACEHOLDER
          deploy_key: # GIT KEY PLACEHOLDER
        imagePullSecrets:
          dockerio: # DOCKER.IO PULL SECRET PLACEHOLDER
        images:
          clusterComponents: # CLUSTER COMPONENTS IMAGE PLACEHOLDER
    - name: wkp-flux-helm-operator
    - name: wkp-tiller
    - name: wkp-external-dns
    - name: wkp-prometheus
      params:
        ingress:
          host: ''
        endpoints:
          alertmanager: '/alertmanager/'
          prometheus: '/prometheus/'
    - name: wkp-ui
      params:
        ingress:
          host: ''
        endpoints:
          ui: '/'
        git: *git-repo
    - name: wkp-grafana
      params:
        ingress:
          host: ''
        endpoints:
          grafana: '/grafana/'
        datasources:
          prometheus:
            url: http://prometheus-operator-prometheus.wkp-prometheus.svc:9090
        dashboards-path: ./grafana-dashboards
    - name: wkp-scope
      params:
        ingress:
          host: ''
        endpoints:
          scope: '/scope/'
